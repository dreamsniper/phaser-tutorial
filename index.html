<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tutorial Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>

<body>
    <script type="text/javascript">
        //python -m SimpleHTTPServer 3000

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {y: 300},
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        //variables
        var game = new Phaser.Game(config);
        var platforms;
        var player;

        //preload
        function preload() {
            //this.load.image('player', 'assets/dude.png');
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/ground.png');
            this.load.image('rock', 'assets/rock.png');
            this.load.spritesheet('player', 'assets/dude.png',
            { frameWidth: 32, frameHeight: 48 });
        }

        //create function
        function create() {
            //sky image
            this.add.image(400, 300, 'sky');

            //platforms
            platforms = this.physics.add.staticGroup();

            platforms.create(150, 300, 'ground').setScale(.3).refreshBody();
            platforms.create(600, 300, 'ground').setScale(.3).refreshBody();
            platforms.create(400, 100, 'ground').setScale(.3).refreshBody();

            platforms.create(400, 600, 'ground');
            this.add.image(400, 500, 'rock').setScale(.5);

            //player physics
            player = this.physics.add.sprite(100, 450, 'player');

            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('player', {
                    start: 0,
                    end: 3
                }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{
                    key: 'player',
                    frame: 4
                }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('player', {
                    start: 5,
                    end: 8
                }),
                frameRate: 10,
                repeat: -1
            });

            this.physics.add.collider(player, platforms);
        }

        function update() {}
    </script>
</body>
</html>
